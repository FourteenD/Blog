name: vuepress

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          yarn
          yarn docs:build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        env:
          DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_DIR: ./docs/.vuepress/dist
        with:
          PUBLISH_DIR: ./docs/.vuepress/dist
